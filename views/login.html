<!DOCTYPE html>
<html lang="en-US">
<head>
	<meta charset="utf-8">
	<title>Login</title>
	<style>
		input {
			height: 60px;
			background: #fff;
			border: 1px solid #d3d4d7;
			border-radius: 8px 8px 8px 8px;
			display: inline-block;
			margin-right: 20px;
			margin-bottom: 0;
			float: left;
			font-size: 20px;
			color: #36383b;
			padding: 0 20px;
		}
	</style>
</head>
<body>
<header></header>
<main>
	<h1 style="text-align: center">Login</h1>
	<br>
	<div style="display: flex;justify-content: center;">
		<input style="width: 60%" type="password" id="token">
		<input onclick="set(3600)" type="submit" value="Permanent">
		<input onclick="set(1)" type="submit" value="Temporary">
	</div>
</main>
<footer></footer>
<script type="text/javascript">
    function set(dur) {
        var date = new Date();
        date.setTime(date.getTime() + (dur * 24 * 60 * 60 * 1000));
        expires = "; expires=" + date.toUTCString();
        document.cookie = "token" + "=" + (document.getElementById("token").value || "") + expires + "; path=/";
        window.location.href = "/";
    }
</script>
</body>
</html>
